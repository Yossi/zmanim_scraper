name: yearly-scrape

on:
  schedule:
    - cron: "0 0 1 1 *" # runs at 00:00 UTC on newyears
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10 # install the python needed
      - name: execute py script # run yeartimes.py to get the latest data
        run: |
          python yeartimes.py
      - name: commit report(s)
        run: |
          git config --global user.name 'Yossi'
          git config --global user.email 'yossi@users.noreply.github.com'
          git add .
          git commit -am "Automated report"
          git push
